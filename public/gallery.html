<!DOCTYPE html>
<html>
<head>
<title>MSR Memories</title>

<style>
body{
    margin:0;
    font-family:Arial;
    text-align:center;
    background:linear-gradient(to right,#121010,#0f0e0f);
    color:white;
}

/* Welcome */
h1{
    margin-top:30px;
}

/* SLIDESHOW BOX */
#slideshow{
    width:80%;
    max-width:700px;
    height:400px;
    margin:30px auto;
    border-radius:15px;
    overflow:hidden;
    box-shadow:0 0 20px rgba(0,0,0,0.4);
    position:relative;
}

.slide{
    position:absolute;
    width:100%;
    height:100%;
    opacity:0;
    transition:opacity 1.5s;
}

.slide.active{
    opacity:1;
}

.slide img{
    width:100%;
    height:100%;
    object-fit:cover;
}

/* Buttons */
button{
    padding:12px 20px;
    margin:10px;
    font-size:18px;
    border:none;
    border-radius:8px;
    cursor:pointer;
}

#showArea{
    margin-top:20px;
    font-size:24px;
}
</style>
</head>

<body>

<h1 id="welcomeText"></h1>

<div id="slideshow">
    <div class="slide active"><img src="images/img1.jpeg"></div>
    <div class="slide"><img src="images/img2.jpeg"></div>
    <div class="slide"><img src="images/img3.jpeg"></div>
    <div class="slide"><img src="images/img4.jpg"></div>
</div>

<button onclick="showMemory('Best friends forever ðŸ’–')">Friendship</button>
<button onclick="showMemory('Crazy moments ðŸ˜‚')">Funny</button>
<button onclick="showMemory('MSR memories never end âœ¨')">Special</button>

<div id="showArea"></div>

<!-- MUSIC CONTINUE -->
<audio id="bgMusic" loop>
  <source src="music/song.mp3" type="audio/mpeg">
</audio>

<script>

// welcome text
const name = localStorage.getItem("msrName");
document.getElementById("welcomeText").innerText =
"Welcome " + name + " ðŸ’•";

// memory text
function showMemory(text){
    document.getElementById("showArea").innerHTML=text;
}

/* ===== SLIDESHOW AUTO ===== */

let slides=document.querySelectorAll(".slide");
let index=0;

setInterval(()=>{
    slides[index].classList.remove("active");
    index=(index+1)%slides.length;
    slides[index].classList.add("active");
},3000); // change every 3 sec

/* ===== CONTINUE MUSIC ===== */

const music=document.getElementById("bgMusic");
const savedTime=localStorage.getItem("musicTime");

if(savedTime){
    music.currentTime=savedTime;
}
music.play();

</script>

</body>
</html>
